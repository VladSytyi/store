openapi: 3.0.0

info:
  title: Simple shop API
  description: Demo project for customer
  version: 0.0.1


paths:
  /items:
    post:
      tags:
        - items
      summary: Create a single item
      operationId: createItem
      requestBody:
        description: Item to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemRequest'
      responses:
        '201':
          description: Item created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemResponse'
    get:
      tags:
        - items
      summary: Fetch all items
      operationId: getAllItems
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
          description: Limit the number of items returned
      responses:
        '200':
          description: A list of items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ItemResponse'
  /items/batch:
    post:
      tags:
        - items
      summary: Create multiple items
      operationId: createMultipleItems
      requestBody:
        description: Array of items to create
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ItemRequest'
      responses:
        '201':
          description: Items created successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ItemResponse'
  /items/{itemId}:
    get:
      tags:
        - items
      summary: Fetch an item by ID
      operationId: getItemById
      parameters:
        - name: itemId
          in: path
          required: true
          description: ID of the item to fetch
          schema:
            type: string
      responses:
        '200':
          description: Item fetched successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemResponse'
        '404':
          description: Item not found
    delete:
      tags:
        - items
      summary: Delete an item by ID
      operationId: deleteItem
      parameters:
        - name: itemId
          in: path
          required: true
          description: ID of the item to delete
          schema:
            type: string
      responses:
        '204':
          description: Item deleted successfully
        '404':
          description: Item not found
    put:
      tags:
        - items
      summary: Update an item by ID
      operationId: updateItem
      parameters:
        - name: itemId
          in: path
          required: true
          description: ID of the item to update
          schema:
            type: string
      requestBody:
        description: Updated item
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemRequest'
      responses:
        '200':
          description: Item updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemResponse'
        '404':
          description: Item not found
  /items/search:
    get:
      tags:
        - items
      summary: Fetch an item by name or another field
      operationId: searchItems
      parameters:
        - name: id
          in: query
          description: ID of the item
          schema:
            type: integer
            format: int64
        - name: name
          in: query
          description: Name of the item
          schema:
            type: string
        - name: brand
          in: query
          description: Brand of the item
          schema:
            type: string
      responses:
        '200':
          description: Item(s) fetched successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ItemResponse'
        '404':
          description: Item not found


# Long id, String name, String brand, String description, String category,BigDecimal price

components:
  schemas:
    ItemResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        price:
          type: number
        brand:
          type: string
        description:
          type: string
        category:
          type: string
      required:
        - id
        - name
        - price
        - brand
        - category
        - description
    ItemRequest:
      type: object
      properties:
        name:
          type: string
        brand:
          type: string
        description:
          type: string
        category:
          type: string
        price:
          type: number
      required:
        - name
        - brand
        - price
        - category


