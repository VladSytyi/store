spring.application.name=shop

springdoc.api-docs.path=/my-api-docs

management.server.port=9090
springdoc.use-management-port=true

# This property enables the openapi | swagger-ui | h2 console endpoints to be exposed beneath the actuator base path.
management.endpoints.web.exposure.include=openapi, swagger-ui, h2console


jdbc.url=jdbc:postgresql://localhost:5432/store?currentSchema=store
jdbc.username=user
jdbc.password=pw1
jdbc.driver=org.postgresql.Driver

# this page size is used in tests
repo.page.size=5

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672

# default user and password in test containers
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbit.queue=http-trace
spring.rabbitmq.listener.simple.concurrency=1
spring.rabbitmq.listener.simple.max-concurrency=1
spring.rabbitmq.listener.simple.acknowledge-mode=auto